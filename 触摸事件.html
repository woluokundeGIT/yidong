<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>触摸事件</title>
    <meta name="viewport" content="width=device-width"
          , user-scalable=no, inital-scale=1.0, maximum-scale=1.0,minimum-scale=1.0/>
    <style>
        span{
            border: 1px solid red;
        }
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: none;
        }
    </style>

</head>


<body>
    <span>span</span>
    <div>div</div>
    <script>
        var span=document.getElementsByTagName('span')[0];
        var div=document.getElementsByTagName('div')[0];
        span.addEventListener('touchstart',function () {
            div.style.display="block";
        },false);
        span.addEventListener('touchend',function () {
            div.style.display="";
        },false);
    </script>
</body>
</html>
