    //事件触发的区别
    $(function(){
        var script = $('<script/>',{
            src:'http://cdn.uedsc.com/jquery.form/3.51/jquery.form.min.js'
        });
        script.appendTo($('body'));
        script.on('load',function(){//已加载时触发
            alert('script loaded');
        });
    })

    //事件委托的区别
    var $doc = $(document);
    $doc.on('click', '.a', function () {
        alert('a事件');
        $(this).removeClass('a').addClass('b');
    });
    $doc.on('click', '.b', function () {
        alert('b事件');
    });
</script>
