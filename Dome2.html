<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"
          , user-scalable=no, inital-scale=1.0, maximum-scale=1.0,minimum-scale=1.0/>
    <title>Title</title>

</head>
<body>
    <div>标签选择器，让背景颜色变为红色</div>
    <div>标签选择器，让背景颜色变为红色</div>
    <div id="foo">ID选择器，让背景颜色变为粉色</div>
    <script src="js/zepto.min.js"></script>
    <script>
        Zepto(function ($) {
            alert('Ready to Zepto！')
            $('div').css('backgroundColor','red');  //页面中所有的div都被选中
            $('#foo').css('backgroundColor','pink'); //页面中id为foo的元素都被选中

            //创建元素
            var  $insert=$("<p>Hello</p>");
            $insert.appendTo($('body'));
            //创建元素以及属性
            var $insert2=$("<p/>",
                {
                    text:"Hello",
                    id:"greeting",
                    css:{color:'darkblue'}
                });
            $insert2.appendTo($('body'));
        })
    </script>
</body>
</html>
